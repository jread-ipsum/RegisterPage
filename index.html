<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <title>RegisterPage</title>
</head>
<body>
    <nav class="borders">
        <button class="buttons" href="">About Us</button>
        <button class="buttons" href="">Register</button>
        <button class="buttons" href="">Home Page</button>
    </nav>
    <form class="borders">
        <h1 class="sign-up">Sign Up</h1>
        <div class="input-style">
            <input class="form-inputs" type="email" placeholder="Email"/>
            <br/>
            <input class="form-inputs" type="text" placeholder="Username"/>
            <br/>
            <input class="form-inputs" type="password" placeholder="Password"/>
            <br/>
            <input class="form-inputs" type="password" placeholder="Confirm Password"/>
            <br/>
            <button class="buttons" id="submit" type="submit">Submit</button>
        </div>

        <br/>
        <div id="icons">
            <img class="images" src="Assets/AmazonIcon.png" alt="amazon icon"/>
            <img class="images" src="Assets/FacebookIcon.png" alt="facebook icon"/>
            <img class="images" src="Assets/GithubIcon.png" alt="github icon"/>
            <img class="images" src="Assets/InstagramIcon.png" alt="instagram icon"/>
            <img class="images" src="Assets/SlackIcon.png" alt="slack icon"/>
        </div>
    </form>
</body>
</html>
